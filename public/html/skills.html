<body background="http://www.pptbackgrounds.org/uploads/business-careers-powerpoint-templates.jpg">
	<div class="app-header">Career Star</div>
	<div class="main">
		<div>
			<h3>Management</h3>
			<div>
				<input type="checkbox" name="negotiation" value="negotiation">
				<p>Negotiation</p>
				<input type="range" min="0" max="10" class = "slider">
			</div>
			<div>
				<input type="checkbox" name="Communication" value="Communication">
				<p>Communication</p>
				<input type="range" min="0" max="10" class = "slider">
			</div>
			<div>
				<input type="checkbox" name="KT" value="KT">
				<p>KT - Problem Solving</p>
				<input type="range" min="0" max="10" class = "slider">
			</div>
		</div>
		<div>
			<h3>Technical Skills</h3>
			<div>
				<input type="checkbox" name="Java" value="Java">
				<p>Java EE</p>
				<input type="range" min="0" max="10" class = "slider">
			</div>
			<div>
				<input type="checkbox" name="Node" value="Node">
				<p>Node.js</p>
				<input type="range" min="0" max="10" class = "slider">
			</div>
			<div>
				<input type="checkbox" name="Json" value="Json">
				<p>Json</p>
				<input type="range" min="0" max="10" class = "slider">
			</div>
		</div>
	</div>
	<footer class="footer-btn">
		<div class="wrap-btn">
			<input type="button" name="submit" value="Next" class="main-btn">
		</div>
	</footer>
</body>
